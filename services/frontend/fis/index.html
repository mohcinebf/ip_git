<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/html" href="{{asset('style.css')}}">
        <!--<link rel="stylesheet" href="/css/style.css">-->
<style>
    .header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: #4caf50;
        padding: 10px;

    }
    .direction{
        flex: 0.967;
    }
    .content{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px;
        font-size: 30px;
    }
    .nextstop{
        flex: 0.9;
    }
    #message-container {
        position: fixed;
        bottom: 0;
        left: 0;
        overflow: hidden;
        width: 1500px;
        height: 30px;
        border: 10px solid #ccc;


    }

    #message {
        position: absolute;
        white-space: nowrap;
        font-size: 20px;
        color: #333;
        right: 0;
        animation: marquee 20s linear infinite;

    }

    @keyframes marquee {
        from {
            right: 100%;
        }
        to {
            right: -100%;
        }
    }
</style>
</head>
<body>
<div id="message-container">
    <span id="message">Umleitung ueber Duesseldorf Ring/ Duesseldorferstrasse gesperrt / AAchenerstrasse gesperrt</span>
</div>
<script>
    const message = document.getElementById("message");
    const container = document.getElementById("message-container");

    // Calculer la largeur du message
    const messageWidth = message.offsetWidth;

    // Calculer la largeur du conteneur
    const containerWidth = container.offsetWidth;

    // Modifier la durée de l'animation en fonction de la largeur du message
    const animationDuration = (messageWidth + containerWidth) * 10;

    // Ajouter la durée de l'animation au style du message
    message.style.animationDuration = animationDuration + "ms";

    // Fonction pour démarrer ou redémarrer l'animation
    function startAnimation() {
        message.style.animation = "none";
        message.offsetHeight;
        message.style.animation = null;
    }

    // Démarrer l'animation
    startAnimation();

</script>
    
    <script type="text/html" src="/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <div class="container">
        <div class="header">
            <div class="line"></div>
            <div class="direction"></div>
            <div class="time"></div>
        </div>
        <div>
            <div class="content">
                <div class="arrivaltime"></div>
                <div class="nextstop"></div>
            </div>
            <div class="information"></div>
        </div>
    </div>
    <script>
        const socket = window.io();

        socket.on('lineinfo',lineinfodata =>{
        let line = document.getElementsByClassName('line')[0];
        line.innerHTML = lineinfodata.name;    
        let direction = document.getElementsByClassName('direction')[0];
        direction.innerHTML = lineinfodata.dest;})

        socket.on('nextstop',nextstopdata =>{
        let nextstop = document.getElementsByClassName('nextstop')[0];
        nextstop.innerHTML = nextstopdata.name;
        let arrivaltime = document.getElementsByClassName('arrivaltime')[0];
        arrivaltime.innerHTML = nextstopdata.planned_time;})

        socket.on('information',infodata =>{
            let info = document.getElementsByClassName('information')[0];
            if (infodata.header === 'folgendeHalte'){
                info.innerHTML = getTable(infodata.message, []);
            }
            else if (infodata.header === 'anschluesse'){
                info.innerHTML = getTable(infodata.message, ['Abfahrt', 'Bus', 'Richtung']);
            }
            else{
                info.innerHTML = "Something's wrong here..." ;
            }
        })
        
    function aktualisiereUhrzeit() {
        var jetzt = new Date();
        var stunde = jetzt.getHours();
        var minute = jetzt.getMinutes();
        var sekunde = jetzt.getSeconds();

        // Führende Nullen hinzufügen, wenn die Zahl kleiner als 10 ist
        stunde = (stunde < 10 ? "0" : "") + stunde;
        minute = (minute < 10 ? "0" : "") + minute;
        
        // Uhrzeit als String zusammensetzen
        var uhrzeitString = stunde + ":" + minute;

        // Element mit der ID "uhrzeit" finden und den Text setzen
        var time = document.getElementsByClassName("time")[0];
        time.innerHTML = uhrzeitString;
    }

        function getTable(message, ueberschrift){
            let text = "<table>";
            if(ueberschrift.length) {
                text += "<tr>";
                for (let u in ueberschrift) {
                    text += "<th>" + ueberschrift[u] + "</th>";
                }
                text += "</tr>";
            }

            for (let s in message){
                text += "<tr>";
                for (let t in message[s]){
                    text += "<td>" + message[s][t] + "</td>";
                }
                text += "</tr>";
            }
            return text;
        }

      // Die Funktion einmal beim Laden der Seite ausführen
    aktualisiereUhrzeit();

      // Die Funktion alle 1000ms (1 Sekunde) wiederholen
    setInterval(aktualisiereUhrzeit, 1000);
    
    </script>
</body>
</html>
